<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Day</title>
</head>
<body>
    <h3>Today's day is</h3>
    <p id="demo"></p>

    <script>
        const time = new Date().getDay();
        let gretting;
        if (time == 0) {
            gretting = "Sunday";
        }
        if (time == 1) {
            gretting = "Monday";
        }
        if (time == 2) {
            gretting = "Tuesday";
        }
        if (time == 3) {
            gretting = "Wednesday";
        }
        if (time == 4) {
            gretting = "Thrusday";
        }
        if (time == 5) {
            gretting = "friday";
        }
        if (time == 6) {
            gretting = "Saturday";
        }
        document.getElementById("demo").innerHTML=gretting;
    </script>

<h3>Today's day is</h3>
<p id="demo"></p>

<script>
    function myFunction() {
      var month;
      switch (new Date().getMonth()) {
        case 0:
          month = "January";
          break;
        case 1:
          month = "February";
          break;
        case 2:
          month = "March";
          break;
        case 3:
          month = "April";
          break;
        case 4:
          month = "May";
          break;
        case 5:
          month = "June";
          break;
        case 6:
          month = "July";
          break;
        case 7:
          month = "August";
          break;
        case 8:
          month = "September";
          break;
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";
          break;
        default:
          month = "Unknown month";
      }
      document.getElementById("demo").innerHTML = "It is " + month;
    }
</script>
</body>
</html>
