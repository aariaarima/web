<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Day</title>
</head>
<body>
    <h3>Today's day is</h3>
    <p id="demo"></p>

    <script>
        const time = new Date().getDay();
        let gretting;
        if (time == 0) {
            gretting = "Sunday";
        }
        if (time == 1) {
            gretting = "Monday";
        }
        if (time == 2) {
            gretting = "Tuesday";
        }
        if (time == 3) {
            gretting = "Wednesday";
        }
        if (time == 4) {
            gretting = "Thrusday";
        }
        if (time == 5) {
            gretting = "friday";
        }
        if (time == 6) {
            gretting = "Saturday";
        }
        document.getElementById("demo").innerHTML=gretting;
    </script>
</body>
</html>
